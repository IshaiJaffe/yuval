<h1>Contacts</h1>

{% if alphabatized %}
    <ul>
    {% for Contact in alphabatized %}
        <li><a href="/contacts/{{ Contact.id }}/">{{ Contact.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No contacts are available.</p>
{% endif %}

<a href="./add/">Add Contact</a>
</br>
<button type="button" name="add" >Add a new contact</button>
