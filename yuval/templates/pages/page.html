{% extends 'base.html' %}

{% block extra_head %}
<script>
    $(function(){
        $('.imgbar img').load(function(){
            $('.leftbar').css({height:$(this).outerHeight() - 20});
        }).load();
    });
</script>
{% endblock %}

{% block content %}
    <div>
        <div id="content-inner">
            <div class="leftbar" dir="rtl">
                <p class="heading">{{ page.subHeader }}<br />
                <p> {{ page.para|safe }} </p>
            </div>
        </div>
        <div class="imgbar"><img src="{{ page.image_url }}" alt="img" /></div>
    </div>
{% endblock %}
