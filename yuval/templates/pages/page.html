{% extends 'base.html' %}

{% block extra_head %}
<script>
    $(function(){
        $('.imgbar img').load(function(){
            var height = $(this).outerHeight() - 20;
            var leftbar = $('.leftbar');
            if(height > leftbar.height())
                leftbar.css({height:height});
            if(height> 405)
                $('.imgbar').css({height:height+20});
        }).load();
    });
</script>
{% endblock %}

{% block content %}
    <div>
        <div id="content-inner">
            <div class="leftbar" dir="rtl">
                <p class="heading">{{ page.subHeader }}<br />
                <p> {{ page.para|safe }} </p>
            </div>
        </div>
        <div class="imgbar" style="height:425px;"><img src="{{ page.image_url }}" alt="img" /></div>
    </div>
{% endblock %}
